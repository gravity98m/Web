<!DOCHTML>
<html>
<head>
<title></title>
</head>
<body>
<h1>ITWILL 회원가입</h1>
  <form action="text.jsp" method="post">
  <label>
  <input type="text" value="자바(JAVA)개발자 양성" readonly>과정</label>
  <br><br>

  <fieldset>
    <legend>[ 필수 입력 ]</legend>
      <label>♣ 이름 <input type="text" size="10" required autofocus></label> <br>
      <label for="id">♣ 아이디 </label> 
      <input type="id" id="id" maxlength="10" placeholder="6~10자 영문과 숫자 조합" required> <br>
      <label for="pass">♣ 비밀번호</label>
      <input type="password" id="pass" minlength="8" maxlength="12" placeholder="8~12자 영문,숫자,특수문자" required> <br> 
    <p>♣ 성별 <br>
      <label> <input type="radio" name="gender" value="남">남 </label> <br>
      <label> <input type="radio" name="gender" value="여" checked>여 </label> <br>
      <label> <input type="radio" name="gender" value="기타">기타 </label> <br>
    </p>
    <p>
      <label>♣ 생년월일 <input type="date" min="1970-01-01" max="2300-12-31" required></label> <br>
      <label>♣ 전화번호 <input type="tel" placeholder="(예시) 010-777-8888" required> </label> <br>
      <label>♣ email <input type="email"required></label>
    </P><hr>
    <p>
      <label for="info">♣ 아이티윌부산이 제공하는 정보를 받으시겠습니까? </label> <br><br> 
      <input type="radio" name="info" id="info" value="yes" checked> 받습니다. <br>
      <input type="radio" name="info" id="info" value="no"> 받지 않겠습니다.
    </p>
    <p>
      <label for="event">♣ 정보나 이벤트 소식을 어떻게 받으시겠습니까? </label> <br> 
      <input type="checkbox"id="event" value="이메일" checked> 이메일 
      <input type="checkbox" id="event" value="문자"> 문자 
      <input type="checkbox" id="event" value="카카오톡" checked> 카카오톡
      <input type="checkbox" id="event" value="우편"> 우편
    </p>
  </fieldset>
  <br>
  <fieldset>
    <legend>[ 선택 입력 ]</legend>
    <p>
      <label for="info">♣ 자기소개를 해주세요 </label> <br>
      <textarea cols="80" rows="8" id="info">간단히 작성하세요</textarea>
    </p>
    <p>
      <label for>♣ 블로그 주소 <input type="url"> </label> <br>
    </p>
    <p>♣ 학과를 선택해주세요 <br>
        <select>
          <option>컴퓨터공학과</option>
          <option selected>산업공학과</option>
          <option>기계공학과</option>
          <option>화학공학과</option>
          <option>전기전자공학과</option>
          <option>건축공학과</option>
        </select>
    </p>
    <p>♣ 취미,특기를 선택해주세요<br>
        <select size="4" multiple>
          <optgroup label="취미">
            <option>등산</option>
            <option>여행</option>
            <option selected>요리</option>
            <option>게임</option>
          </optgroup>
          <optgroup label="특기">
            <option>운동</option>
            <option>바둑</option>
            <option selected>음악</option>
            <option>무용</option>
          </optgroup>
      </select>
    </p>
  </fieldset>
    <p>
      <button type="submit"><img src="yellowup.gif">가입</button>
      <button type="reset"><img src="yellowup.gif">취소</button>
    </p>
  </form>
</body>
</html>
